services:
  db:
    image: postgis/postgis:15-3.4
    restart: unless-stopped
    environment:
      POSTGRES_USER: turf
      POSTGRES_PASSWORD: turf
      POSTGRES_DB: turf
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    env_file:
      - ../api/.env.example
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    env_file:
      - ../web/.env.local
    environment:
      # fallback if not set in env file; ensures API resolves inside the network
      NEXT_PUBLIC_API_BASE: http://api:8000
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - api
volumes:
  db_data:
